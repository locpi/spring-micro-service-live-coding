<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<div class="container">
 <div class="row">
   <div class="col-sm-12">
     <img style="width: 10%" src="images/canard.png"></img>
     <h1 style="text-align: center">Mon beau canard</h1>
   </div>
   <div class="col-sm-12">
     <table id="eventList" class="table">
       <thead class="thead-dark">
       <tr>
         <th scope="col">#</th>
         <th scope="col">Taille</th>
         <th scope="col">Couleur</th>
         <th scope="col">Quantit√©e en stock</th>
       </tr>
       </thead>
       <tbody>
       </tbody>
     </table>
   </div>
 </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


<script type="text/javascript">
  var url = "/api/canards";
  var events = [];
  $(document).ready(function() {
    var request = new XMLHttpRequest();
    request.open("GET", url);
    request.onload = function() {
      if(request.status === 200) {
        events = JSON.parse(request.responseText);
        for(var i = 0; i < events.length; i++) {
          $("#eventList").append(createListElementForEvent(i));
        }
        if(events.length > 0) {
          $("#eventList").listview('refresh');
        } else {
          console.log("Error");
        }
      } else {
        console.log("Error loading groups: " + request.status + " - "+ request.statusText);
      }
    };
    request.send(null);
  });

  function createListElementForEvent(eventIndex) {

    var id = $("<td>").text(events[eventIndex].id);
    var couleur = $("<td>").text(events[eventIndex].couleur);
    var taille = $("<td>").text(events[eventIndex].taille);
    var stock = $("<td>").text(events[eventIndex].stock);

    return $("<tr>").append(id).append(couleur).append(taille).append(stock);
  }
</script>


</body>
</html>
